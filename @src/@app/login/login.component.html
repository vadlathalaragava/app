<ion-content style="text-align:center;" justify-content-center>
<ion-grid>
	<ion-row >
		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
 				<h4>Login Form</h4>
  				<ion-item>
            <ion-label  position="floating">UserName</ion-label>
					<ion-input type="text" [(ngModel)]="data.username"></ion-input>
				</ion-item>

				<ion-item>
            <ion-label  position="floating">Password</ion-label>
					<ion-input type="password"  [(ngModel)]="data.password"></ion-input>
				</ion-item>
 
 				<ion-button expand="full"   (click)="onLogin()">Login</ion-button>
 		</ion-col>
	</ion-row>
</ion-grid>
</ion-content>
