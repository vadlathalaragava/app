<ion-content style="text-align:center;" justify-content-center>
    <ion-grid>
      <ion-row >
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
             <h4>Add Customer Form</h4>
              <ion-item>
                <ion-label  position="floating">id</ion-label>
              <ion-input type="text" [(ngModel)]="customer.id"></ion-input>
            </ion-item>
    
            <ion-item>
                <ion-label  position="floating">Name</ion-label>
              <ion-input type="password"  [(ngModel)]="customer.name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label  position="floating">Phone</ion-label>
              <ion-input type="password"  [(ngModel)]="customer.phone"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label  position="floating">Email</ion-label>
              <ion-input type="password"  [(ngModel)]="customer.email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label  position="floating">Address</ion-label>
              <ion-input type="password"  [(ngModel)]="customer.address"></ion-input>
            </ion-item>
     
             <ion-button shape="round" expand="full"   (click)="onLogin()">Add Customer</ion-button>
         </ion-col>
      </ion-row>
    </ion-grid>
    </ion-content>
