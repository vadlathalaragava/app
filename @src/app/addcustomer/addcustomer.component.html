<ion-header>
  <ion-toolbar>
<ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
</ion-buttons>
<ion-title>
  List Customers
</ion-title>
</ion-toolbar>
</ion-header>


<ion-content padding>
<ion-item>
  <ion-label position="floating" >id</ion-label>
<ion-input [(ngModel)]="customer.id"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating" >Name</ion-label>
<ion-input  [(ngModel)]="customer.name"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating" >Phone</ion-label>
<ion-input  [(ngModel)]="customer.phone"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating" >Email</ion-label>
<ion-input  [(ngModel)]="customer.email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating" >Address</ion-label>
<ion-input  [(ngModel)]="customer.address"></ion-input>
</ion-item>

<ion-button  (click)="addCustomer(customer)">Add/Update</ion-button>

</ion-content>
